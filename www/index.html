<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        ons.bootstrap()
            .controller('AppController', function() {});
        ons.ready(function()
        {
            console.log("Onsen UI is ready!");
        });
    </script>
</head>

<body>
    <ons-page ng-controller="AppController as app">
        <ons-tabbar>
            <ons-tab page="allergy.html" label="アレルギー" icon="fa-heart" active="true"></ons-tab>
            <ons-tab page="menu.html" label="こんだて" icon="fa-file-text-o"></ons-tab>
            <ons-tab page="roster.html" label="名簿" icon="fa-child"></ons-tab>
            <ons-tab page="config.html" label="設定" icon="fa-gear"></ons-tab>
        </ons-tabbar>
    </ons-page>
    <ons-template id="allergy.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">アレルギー</div>
                <div class="center">今日（10/28）</div>
                <div class="right">
                    <ons-toolbar-button>
                        <ons-icon icon="fa-angle-left, material:md-menu"></ons-icon> <span class=""></span>
                        <ons-icon icon="fa-angle-right, material:md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <ons-row> </ons-row>
        </ons-page>
    </ons-template>
    <ons-template id="menu.html">
        <ons-page>こんだて</ons-page>
    </ons-template>
    <ons-template id="roster.html">
        <ons-page> 名簿 </ons-page>
    </ons-template>
    <ons-template id="config.html">
        <ons-page> 設定 </ons-page>
    </ons-template>
</body>

</html>
